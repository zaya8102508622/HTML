<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form</title>
</head>
<body>
    <form action="">
        <h1>Payment form</h1>
        <h2>contact information</h2>
        <p>Name: <input type="text" name="name "></p>
        <legend>Gender</legend>
        
        <p> 
            Male <input type="radio" name="gender" id="">
            female <input type="radio" name="gender" id="">
            others <input type="radio" name="gender" id="">
        </p>
        <p>
            <legend>Address :</legend>
             <textarea name="address" id="address" rows="10" cols="100"></textarea>
        </p>
        <p> Email: <input type="email" name="email" id="email"></p>
        <p>Pincode: <input type="number" name="pincode" id="pincode"></p>
        <hr>
        <h3><b>payment information</b></h3>
        <p>Card Type:
            <select name="card_type" name="card_type type" id="card_type">
                <option value="">select a card type</option>
                <option value="visa">Visa</option>
                <option value="rupay">Rupay</option>
                <option value="Matercard">Mastercard</option>
            </select>
        </p>
        <p> card number: <input type="number" name="card_number"  id="card_number"</p>
        <p>
            expiration date: <input type="date" name="exp_date" id="exp_date">
             </p>
    </form> 
</body>
</html>
